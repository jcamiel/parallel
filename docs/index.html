<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Hurl parallel output design">
    <title>Hurl parallel output design</title>
    <link rel="stylesheet" type="text/css" href="asciinema-player.css" />
    <style>
        .player {
            width: 600px;
            margin: 20px;
        }
        .d-flex {
            display: flex;
        }
    </style>
</head>
<body>

<h2>1. Hurl 4.2.0 test output</h2>

<div class="player" data-file="cast/hurl.cast"></div>

<h2>2. Hurl parallel test output with multiple workers</h2>

<div class="d-flex">
    <div>
        <li><ul>5 workers</ul></li>
        <div class="player" data-file="cast/5-workers.cast"></div>
    </div>
    <div>
        <li><ul>2 workers</ul></li>
        <div class="player" data-file="cast/2-workers.cast"></div>
    </div>
</div>

<h2>3. Hurl parallel test output with 1 workers</h2>

<div class="d-flex">
    <div>
        <li><ul>1 worker with parallel runner</ul></li>
        <div class="player" data-file="cast/1-worker.cast"></div>
    </div>
    <div>
        <li><ul>Hurl 4.2.0</ul></li>
        <div class="player" data-file="cast/hurl.cast"></div>
    </div>
</div>


<script src="asciinema-player.min.js"></script>
<script>

    const players = document.querySelectorAll(".player")
    players.forEach((p) => {
        const file = p.dataset.file;
        AsciinemaPlayer.create(file, p, {
                cols: 100,
                rows: 30,
                fit: "width",
                theme: "asciinema",
            }
        );
    });
</script>
</body>
</html>
